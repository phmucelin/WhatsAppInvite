<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Convite Personalizado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        .invite-container {
            max-width: 600px;
            margin: 20px auto;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .invite-header {
            background: linear-gradient(135deg, #0f2027, #203a43);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .invite-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .invite-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(45deg, #fff, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .guest-name {
            background: linear-gradient(135deg, #0f2027, #203a43);
            padding: 25px;
            text-align: center;
            border-radius: 0;
            margin: 0;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.8s ease-out;
        }
        
        .guest-name h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 400;
            color: #87ceeb;
            text-shadow: 0 2px 10px rgba(135, 206, 235, 0.3);
        }
        
        .invite-image {
            background: linear-gradient(135deg, #0f2027, #203a43);
            padding: 30px;
            text-align: center;
            border-radius: 0;
        }
        
        .invite-image img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .invite-image img:hover {
            transform: scale(1.02);
        }
        
        .invite-content {
            background: linear-gradient(135deg, #0f2027, #203a43);
            padding: 30px;
        }
        
        .info-item {
            background: linear-gradient(135deg, #0f2027, #203a43);
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid #87ceeb;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.8s ease-out;
        }
        
        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        .info-item h3 {
            margin: 0 0 10px 0;
            color: #87ceeb;
            font-size: 1.3em;
            font-weight: 500;
        }
        
        .info-item p {
            margin: 0;
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .confirmation-buttons {
            text-align: center;
            margin: 30px 0;
            animation: slideIn 1s ease-out;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 0 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-confirm {
            background: linear-gradient(135deg, #0c4a6e 0%, #075985 50%, #0369a1 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }
        
        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(14, 165, 233, 0.6);
        }
        
        .btn-decline {
            background: linear-gradient(135deg, #7c2d12 0%, #9a3412 50%, #c2410c 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
        
        .btn-decline:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.6);
        }
        
        .placeholder {
            text-align: center;
            padding: 40px;
            color: #87ceeb;
        }
        
        .placeholder i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .placeholder p {
            font-size: 1.2em;
            margin: 0;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #87ceeb;
        }
        
        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        .loading p {
            font-size: 1.2em;
            margin: 0;
            opacity: 0.8;
        }
        
        .error {
            text-align: center;
            padding: 40px 30px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-radius: 15px;
            margin: 20px;
        }
        
        .error i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fecaca;
        }
        
        .error p {
            font-size: 1.1em;
            margin: 0;
            opacity: 0.9;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spectacularEntry {
            0% { 
                opacity: 0; 
                transform: translateY(100px) scale(0.3); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes textSlideIn {
            0% { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }
        
        @keyframes buttonAppear {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .invite-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .invite-header h1 {
                font-size: 2em;
            }
            
            .guest-name h2 {
                font-size: 1.6em;
            }
            
            .btn {
                display: block;
                margin: 15px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Carregando convite...</p>
        </div>

        <div id="inviteContent" style="display: none;">
            <div class="guest-name" id="guestName">
                Olá, Convidado!
            </div>

            <div class="invite-header">
                <h1 id="eventName">Nome do Evento</h1>
                <div class="event-date" id="eventDate">Data do evento</div>
            </div>

            <div class="invite-image" id="inviteImage">
                <div class="placeholder">
                    <i class="fas fa-image"></i>
                </div>
            </div>

            <div class="invite-content">
                <div class="info-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="info-text">
                        <h3>Data e Hora</h3>
                        <p id="eventDateTime">Data e hora do evento</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="info-text">
                        <h3>Local</h3>
                        <p id="eventLocation">Local do evento</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-info-circle"></i>
                    <div class="info-text">
                        <h3>Descrição</h3>
                        <p id="eventDescription">Descrição do evento</p>
                    </div>
                </div>

                <div class="confirmation-buttons">
                    <button class="btn btn-confirm" onclick="confirmPresence('confirmed')">
                        <i class="fas fa-check"></i> Confirmar Presença
                    </button>
                    <button class="btn btn-decline" onclick="confirmPresence('declined')">
                        <i class="fas fa-times"></i> Não Posso Ir
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Erro ao carregar o convite. Verifique se o link está correto.</p>
        </div>
    </div>

    <script>
        // Função para carregar dados do convite
        async function loadInviteData() {
            try {
                console.log('🔍 Iniciando carregamento do convite...');

                // Pegar parâmetros da URL
                const urlParams = new URLSearchParams(window.location.search);
                const eventId = urlParams.get('event');
                const guestId = urlParams.get('guest');
                const timestamp = urlParams.get('t');

                console.log('📱 Parâmetros da URL:', { eventId, guestId, timestamp });

                if (!eventId || !guestId) {
                    throw new Error(`Parâmetros inválidos: event=${eventId}, guest=${guestId}`);
                }

                // Dados da URL - SEMPRE funcionam
                const eventName = urlParams.get('eventName');
                const eventDate = urlParams.get('eventDate');
                const eventLocation = urlParams.get('eventLocation');
                const eventDescription = urlParams.get('eventDescription');
                const nameFromUrl = urlParams.get('name');

                // SOLUÇÃO REAL: Carregar imagem diretamente da URL
                const imageFromUrl = urlParams.get('image');
                
                console.log('📊 Dados da URL:', { eventName, eventDate, eventLocation, eventDescription, nameFromUrl, hasImage: !!imageFromUrl });
                
                // Criar objeto de dados do evento
                const eventData = {
                    name: eventName || 'Nome do Evento',
                    date: eventDate || new Date().toISOString(),
                    location: eventLocation || 'Local do evento',
                    description: eventDescription || 'Descrição do evento'
                };
                
                // Criar objeto do convidado
                const guest = {
                    id: guestId,
                    nome: nameFromUrl ? decodeURIComponent(nameFromUrl) : 'Convidado',
                    numero: '+5511999999999',
                    status: 'pending'
                };
                
                console.log('📊 Dados finais:', { eventData, guest });
                
                // Preencher dados na página
                document.getElementById('guestName').textContent = `Olá, ${guest.nome}!`;
                document.getElementById('eventName').textContent = eventData.name;
                document.getElementById('eventDate').textContent = formatDate(eventData.date);
                document.getElementById('eventDateTime').textContent = formatDateTime(eventData.date);
                document.getElementById('eventLocation').textContent = eventData.location;
                document.getElementById('eventDescription').textContent = eventData.description;
                
                // Carregar imagem se existir
                if (imageFromUrl) {
                    console.log('🖼️ Carregando imagem da URL...');
                    const imageContainer = document.getElementById('inviteImage');
                    
                    const img = document.createElement('img');
                    img.src = decodeURIComponent(imageFromUrl);
                    img.alt = 'Convite';
                    img.style.cssText = `
                        max-width: 100%;
                        height: auto;
                        border-radius: 10px;
                        display: block;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                    `;
                    
                    img.onerror = function() {
                        console.error('❌ Erro ao carregar imagem');
                        imageContainer.innerHTML = '<div class="placeholder"><i class="fas fa-image"></i><p>Erro ao carregar imagem</p></div>';
                    };
                    
                    img.onload = function() {
                        console.log('✅ Imagem carregada com sucesso!');
                    };
                    
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                } else {
                    console.log('❌ Nenhuma imagem na URL');
                    const imageContainer = document.getElementById('inviteImage');
                    imageContainer.innerHTML = '<div class="placeholder"><i class="fas fa-image"></i><p>Nenhuma imagem selecionada</p></div>';
                }

                // Salvar dados para confirmação
                window.inviteData = {
                    eventId: eventId,
                    guestId: guestId,
                    guest: guest,
                    eventData: eventData
                };

                // Mostrar conteúdo e esconder loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('inviteContent').style.display = 'block';

            } catch (error) {
                console.error('Erro ao carregar convite:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Função para carregar imagem no container (MOVIDA PARA FORA)
        function loadImageToContainer(imageSrc) {
            const imageContainer = document.getElementById('inviteImage');
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = 'Convite';
            img.style.cssText = `
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                display: block;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            img.onerror = function() {
                console.error('❌ Erro ao carregar imagem:', imageSrc);
                imageContainer.innerHTML = '<div class="placeholder"><i class="fas fa-image"></i><p>Erro ao carregar imagem</p></div>';
            };
            
            img.onload = function() {
                console.log('✅ Imagem carregada com sucesso!');
            };
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);
        }

        // Função para confirmar presença
        function confirmPresence(status) {
            try {
                const guestId = new URLSearchParams(window.location.search).get('guest');
                
                // Carregar lista de convidados do localStorage
                const savedGuests = localStorage.getItem('guests');
                if (savedGuests) {
                    const guests = JSON.parse(savedGuests);
                    const guestIndex = guests.findIndex(g => g.id === guestId);
                    
                    if (guestIndex !== -1) {
                        // Atualizar status do convidado
                        guests[guestIndex].status = status;
                        localStorage.setItem('guests', JSON.stringify(guests));
                        
                        // Salvar timestamp da última atualização
                        localStorage.setItem('lastConfirmationUpdate', Date.now().toString());
                        
                        console.log('✅ Status atualizado:', guests[guestIndex].nome, '->', status);
                    }
                }
                
                // Tentar notificar a aplicação principal
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'confirmation_update',
                        guestId: guestId,
                        status: status
                    }, '*');
                    console.log('📤 Mensagem enviada para aplicação principal');
                }
                
                // Mostrar mensagem de confirmação
                showConfirmationMessage(status);
                
            } catch (error) {
                console.error('Erro ao confirmar presença:', error);
                alert('Erro ao confirmar presença. Tente novamente.');
            }
        }
        
        // Função para mostrar mensagem de confirmação
        function showConfirmationMessage(status) {
            const mainContent = document.querySelector('.invite-container');
            const statusText = status === 'confirmed' ? 'Presença Confirmada!' : 'Presença Declinada';
            const statusIcon = status === 'confirmed' ? '✅' : '❌';
            const statusColor = status === 'confirmed' ? '#4CAF50' : '#f44336';
            
            mainContent.innerHTML = `
                <div style="
                    text-align: center;
                    padding: 60px 30px;
                    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                    border-radius: 20px;
                    color: white;
                    animation: spectacularEntry 0.8s ease-out;
                ">
                    <div style="
                        font-size: 4em;
                        margin-bottom: 20px;
                        animation: iconBounce 1s ease-out 0.3s both;
                    ">
                        ${statusIcon}
                    </div>
                    <h1 style="
                        font-size: 2.5em;
                        margin-bottom: 20px;
                        color: ${statusColor};
                        animation: textSlideIn 0.8s ease-out 0.5s both;
                    ">
                        ${statusText}
                    </h1>
                    <p style="
                        font-size: 1.2em;
                        margin-bottom: 30px;
                        opacity: 0.9;
                        animation: textSlideIn 0.8s ease-out 0.7s both;
                    ">
                        Obrigado por confirmar sua presença!
                    </p>
                    <button onclick="window.close()" style="
                        background: linear-gradient(135deg, #667eea, #764ba2);
                        color: white;
                        border: none;
                        padding: 15px 40px;
                        border-radius: 50px;
                        font-size: 1.1em;
                        cursor: pointer;
                        animation: buttonAppear 0.8s ease-out 0.9s both;
                    ">
                        Fechar
                    </button>
                </div>
            `;
        }

        // Funções utilitárias
        function formatDate(dateString) {
            if (!dateString) return 'Data não definida';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    console.warn('⚠️ Data inválida:', dateString);
                    return 'Data inválida';
                }
                
                return date.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                console.error('❌ Erro ao formatar data:', error);
                return 'Data inválida';
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'Data e hora não definidas';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    console.warn('⚠️ Data inválida:', dateString);
                    return 'Data e hora inválidas';
                }
                
                return date.toLocaleString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                console.error('❌ Erro ao formatar data e hora:', error);
                return 'Data e hora inválidas';
            }
        }

        // Função para adicionar animações de entrada aos elementos
        function addEntranceAnimations() {
            const elements = document.querySelectorAll('.info-item, .guest-name, .invite-header, .confirmation-buttons');
            
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.4s ease-out';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 150 * (index + 1));
            });
        }

        // Função para adicionar efeitos de hover interativos
        function addInteractiveEffects() {
            // Efeito de ripple nos botões
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Efeito de parallax sutil no header
            const header = document.querySelector('.invite-header');
            if (header) {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const rate = scrolled * -0.5;
                    header.style.transform = `translateY(${rate}px)`;
                });
            }
        }

        // Função para adicionar animações de loading
        function addLoadingAnimations() {
            const loading = document.querySelector('.loading');
            if (loading) {
                const spinner = loading.querySelector('i');
                spinner.style.animation = 'spin 1s linear infinite';
                
                // Adicionar CSS para a animação de spin
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Carregar dados quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            loadInviteData();
            
            // Adicionar animações após um pequeno delay
            setTimeout(() => {
                addEntranceAnimations();
                addInteractiveEffects();
                addLoadingAnimations();
            }, 100);
        });
    </script>
</body>
</html>
